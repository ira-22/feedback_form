<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box__form">
        <h1>Форма обратной связи</h1>
        <form action="/include/db.php" method="post">

            <div class="input__field">
                <label for="name__field">Имя пользователя</label>
                <input class="input__text" type="text" name="name" id="name__field">
            </div>
        
            <div class="input__field">
                <label for="phone__field">Телефон</label>
                <input class="input__text" type="text" name="phone" id="phone__field">
            </div>
        
            <div class="input__field">
                <label for="e-mail__field">E-mail</label>
                <input class="input__text" type="text" name="email" id="e-mail__field">
            </div>
        
            <div class="input__field">
                <label for="message__field">Текст сообщения</label>
                <input class="input__text" type="text" name="message" id="message__field">
            </div>
        
            <input class="input__button" type="submit" value="Отправить">
        </form>
        </div>
</body>
</html>
